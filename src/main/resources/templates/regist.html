<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>欢迎注册</title>
		<link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css" />
	</head>
	<body style="background: url(img/regist.jpg);">
		<form class="form-horizontal" role="form" style="margin-top: 30px;">
			<div class="form-group">
				<label for="firstname" class="col-sm-2 col-sm-offset-2 control-label">用户名</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="firstname" placeholder="请输入用户名">
				</div>
			</div>
			<div class="form-group">
				<label for="lastname" class="col-sm-2 col-sm-offset-2 control-label">电子邮箱</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="lastname" placeholder="请输入电子邮箱">
				</div>
			</div>
			<div class="form-group">
				<label for="lastname" class="col-sm-2 col-sm-offset-2 control-label">电子邮箱</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="lastname" placeholder="请输入电子邮箱">
				</div>
			</div>
			<div class="form-group">
				<label for="lastname" class="col-sm-2 col-sm-offset-2 control-label">电话</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="lastname" placeholder="请输入电话">
				</div>
			</div>
			<div class="form-group">
				<label for="lastname" class="col-sm-2 col-sm-offset-2 control-label">生日</label>
				<div class="col-sm-4">
					<input type="date" class="form-control" id="lastname" placeholder="请选择出生日期">
				</div>
			</div>
			<div class="form-group">
				<label for="lastname" class="col-sm-2 col-sm-offset-2 control-label">头像</label>
				<div class="col-sm-4">
					<input type="file" class="form-control" id="lastname">
					<!-- <input type="file" title="Search for a file to add 1" class="form-control btn-primary"> -->
				</div>
			</div>
			<div class="form-group">
				<label for="lastname" class="col-sm-2 col-sm-offset-2 control-label">性别</label>
				<div class="col-sm-4 radio">
					<label class="radio-inline">
						<input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="option1" checked> 男
					</label>
					<label class="radio-inline">
						<input type="radio" name="optionsRadiosinline" id="optionsRadios4" value="option2"> 女
					</label>
				</div>
			</div>
			<div class="form-group">
				<label for="lastname" class="col-sm-2 col-sm-offset-2 control-label">个性签名</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="lastname" placeholder="写个个性签名吧">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-4 col-sm-10">
					<button type="submit" class="btn btn-success">登录</button>
					<button type="submit" class="btn btn-success">取消</button>
				</div>
			</div>
		</form>
	</body>
</html>
